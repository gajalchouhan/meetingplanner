<div class="container">
  <div class="row">
      <div class="col-sm-6 col-xs-0  col-lg-6 back text-center" >
          <h1  style = "padding:2px; margin-top:5%;">Welcome Meeting Planner</h1>
          <br>
          <h3>We love discussing a new idea </h3>
          <br>
           <p> “Plans are nothing. Planning is everything"</p>
           <p>"A goal without a plan is just a wish”</p>
           <p> “The only way to do great work is to love what you do”</p>

       </div>

       <div class="col-sm-6 col-xs-12 col-lg-6">
           <div class="wrapper">
             <div class="form-container">
                
               <h1 class="text-center"> Login </h1>

                <br>
                <form (ngSubmit)="loginUser()" #loginForm="ngForm">
       
                  <div class="form-group" style="padding:2px">
                    <label style="padding:2px" >Email Id</label>
                     <input  style="padding:2px" name="emailid" type="text" [(ngModel)]="emailId" #email="ngModel" class="form-control" placeholder="Enter Email" required>
                  </div>
                  <br>
                  <div class="form-group" style="padding:2px" >
                    <label>Password</label>
                    <input style="padding:2px" type="password" name="password"  placeholder="Enter Password" [(ngModel)] = "password" #pass="ngModel" class="form-control" required>
                    <div style="padding:2px">
                       <a (click)="forgotPassword()" class="forgot-password-link">Forgot your password?</a>
                    </div>
                  </div>

                  <div style="padding:2px" class="alert alert-warning" *ngIf="checkErrorFromBackend">
                    <strong>Warning!</strong> Invalid Username and/or Password.
                  </div>
                  
                  <br><br>
                  <button type="submit" style="padding:2px; margin-left:2%;" class="btn btn-success">SignIn</button>
                  <button type="submit" style="padding:2px" (click)="signUp()" class="btn btn-primary">SignUp</button>
                 </form>
            </div>
        </div>
      </div>
   </div>
</div>
